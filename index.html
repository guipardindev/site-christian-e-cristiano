<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Christian & Cristiano</title>

  <!-- Ícones (Font Awesome) -->
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
  />

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Special+Gothic+Expanded+One&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <!-- MENU LATERAL -->
  <aside class="side-menu" id="sideMenu">
    <div class="side-menu-header">
      <img src="./assets/Logo ChC 2024 BRANCO.png" alt="Christian & Cristiano">
      <button class="close-btn" onclick="toggleMenu()">✕</button>
    </div>

    <nav class="side-menu-nav">
      <a href="#">INÍCIO</a>
      <a href="#">AGENDA</a>
      <a href="#">VÍDEOS</a>
      <a href="#">OUÇA</a>
      <a href="#">MÚSICAS</a>
      <a href="#">REDE SOCIAL</a>
      <a href="#">CONTATO</a>
    </nav>
  </aside>

  <!-- OVERLAY -->
  <div class="overlay" id="overlay" onclick="toggleMenu()"></div>

  <!-- NAVBAR -->
  <header class="navbar">
    <button class="menu-btn" onclick="toggleMenu()">
      <i class="fas fa-bars"></i>
    </button>

    <div class="logo">
      <img src="./assets/Logo ChC 2024 BRANCO.png" alt="Christian & Cristiano">
    </div>

    <div class="social-icons">
      <i class="fab fa-instagram"></i>
      <i class="fab fa-tiktok"></i>
      <i class="fab fa-facebook"></i>
      <i class="fab fa-youtube"></i>
    </div>
  </header>
  
  <div class="main-page">
    <div class="slider">
      <div class="slides">

        <input type="radio" name="radio-btn" id="radio1">
        <input type="radio" name="radio-btn" id="radio2">

        <div class="slide first">
          <img src="./assets/9.jpg">
        </div>
        <div class="slide">
          <img src="./assets/8.jpg">
        </div>

        <div class="navigation-auto">
          <div class="auto-btn1"></div>
          <div class="auto-btn2"></div>
        </div>

      </div>

      <div class="manual-navigation">
        <label for="radio1" class="manual-btn"></label>
        <label for="radio2" class="manual-btn"></label>
      </div>

    </div>

    <div class="agenda-section">
      <div class="agenda-container">

        <div class="agenda-icon">
          <i class="fa-solid fa-calendar-days"></i>
        </div>

        <h2 class="agenda-title">AGENDA</h2>

        <p class="agenda-empty">
          Nenhuma agenda no momento!
        </p>

      </div>
    </div>

    <div class="watch-section">

      <div class="watch-media">
        <div class="watch-thumbnail" id="thumb">
          <img src="./assets/CAPA DE FÉRIAS COM O EX  YOUTUBE .jpg" alt="">
          <div class="watch-play-icon"></div>
        </div>

        <div class="watch-video">
          <iframe id="video" src="https://www.youtube.com/embed/2ar0sp7qRYA" title="YouTube video player"     frameborder="0" allow="autoplay; encrypted-media" allowfullscreen>
          </iframe>
        </div>
      </div>

      <div class="watch-info-wrapper">
        <div class="watch-info">
          <div class="watch-info-header">
            <h2 class="watch-title">ASSISTA</h2>
            
            <a href="https://youtube.com/@christianecristianodupla?si=xMhDaAcAktQCLw0z" class="watch-btn">
              MAIS VÍDEOS
            </a>
          </div>
  
          <div class="watch-music-info">
            <p class="watch-music-name">DE FÉRIAS COM O EX</p>
            <p class="watch-music-artists">
              CHRISTIAN E CRISTIANO
            </p>
          </div>
        </div>
      </div>

    </div>
    
  </div>

  <script src="script.js"></script>
</body>
</html>
